{% extends "L_base.html" %}
{% block title %}
회원가입 페이지
{% endblock %}

{% block script %}
<script type="text/javascript">
    function reg_personal() {
        location.href = "{% url 'Leyhara:reg_personal' %}"
    }
</script>
{% endblock %}

{% block contents %}
<body style="height: 100%">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <form>
            <div class="col-md-12 display-2 text-center fw-bold">
                회원가입
            </div>
            <div class="container p-4">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 p-1">
                        <button type="button" class="btn btn-primary btn-lg w-100" onclick="reg_personal()">
                            개인 회원가입
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-2 p-1">
                        <button type="button" class="btn btn-secondary btn-lg w-100">
                            네이버로 가입
                        </button>
                    </div>
                    <div class="col-md-2 p-1">
                        <button type="button" class="btn btn-secondary btn-lg w-100">
                            카카오로 가입
                        </button>
                    </div>
                    <div class="col-md-2 p-1">
                        <button type="button" class="btn btn-secondary btn-lg w-100">
                            Apple로 가입
                        </button>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 p-1">
                        <button type="button" class="btn btn-secondary btn-lg w-100">
                            사업자 회원가입
                        </button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
