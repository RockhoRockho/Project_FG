{% load static %}
<!DOCTYPE html>
<html lang="ko" style="height: 100%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'Leyhara/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bs/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
{% block script %}
{% endblock %}

{% block header %}
<header>
    <div class="row justify-content-center align-items-center h-100">
        <div class="row col-md-10 justify-content-center align-items-center">
            <div class="col-md-2 text-center">
                <span class="logo-text nav-btn">&#9776;</span>
                <span class="logo-text" location.href="{% url 'Leyhara:main' %}">FG MALL</span>
            </div>
            <div class="col-md-8 align-items-center h-100">
                <input type="text" class="form-control form-control-lg logo-text" placeholder="검색어를 입력해 주세요.">
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row col-md-2">
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-secondary btn-lg logo-text w-100">login</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-secondary btn-lg logo-text w-100">mypage</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-secondary btn-lg logo-text w-100">cart</button>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block contents %}
{% endblock %}

</html>
