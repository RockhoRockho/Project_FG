{% extends "base.html" %}

{% block stylesheet %}
{% load static %}
<link href="{% static 'Leyhara/css/member_info.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
* FG MALL Main *
{% endblock %}


{% block nav %}
{% endblock %}

{% block contents %}
<div class="bg-light col-12 p-5" style="border-radius: 50px;">
    <div class="container space-2">
        <!-- Personal Info Form -->
        <form class="user-info">
            <div class="row">
                <!-- Input -->
                <div class="col-sm-6 mb-6">
                    <label id="nameLabel" class="form-label">
                        ID
                    </label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" value="{{ user.username }}" readonly>
                        <small class="form-text text-muted">사용자의 아이디를 표시합니다.</small>
                    </div>
                </div>
                <!-- End Input -->

                <!-- Input -->
                <div class="col-sm-6 mb-6">
                    <label class="form-label">
                        이름
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" name="username" value="{{ user.name }}" required>
                </div>
                <!-- End Input -->
            </div>

            <div class="row">

                <!-- Input -->
                <div class="col-4">
                    <label class="form-label">
                        Birth date
                        <span class="text-danger">*</span>
                    </label>
                    <input type="birth" class="form-control" name="email" value="{{ user.birth }}"
                        placeholder="Enter your email address">
                    <small class="form-text text-muted">생년월일을 입력해주세요 1990-01-01</small>
                </div>
                <!-- End Input -->

                <!-- Input -->
                <div class="col-2">
                    <label class="form-label">
                        Gender
                        <span class="text-danger">*</span>
                    </label>
                    <select class="form-control" required>
                        <option value="genderSelect1">Male</option>
                        <option value="genderSelect2">Female</option>
                    </select>
                </div>
                <!-- End Input -->
                <!-- Input -->
                <div class="col-6">
                    <label class="form-label">
                        Email
                        <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control" name="email" value="{{ user.email }}"
                        placeholder="Enter your email address">
                    <small class="form-text text-muted">이메일 주소를 입력해주세요</small>
                </div>
                <!-- End Input -->
            </div>
            <div class="d-flex flex-wrap row">
                <!-- Input -->
                <div class="col-sm-6 mb-6">
                    <label class="form-label">
                        주소
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" name="location" value="" placeholder="지역을 입력해주세요" required>
                </div>
                <!-- End Input -->

                <!-- Input -->
                <div class="col-sm-6 mb-6">
                    <label class="form-label">
                        핸드폰 번호
                        <span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="tel" name="phoneNumber" value="{{ user.phoneNum}}"
                        placeholder="Enter your phone number" required>
                </div>
                <!-- End Input -->
            </div>
            <!-- End Social Profiles Form -->
        </form>
    </div>
</div>

<script>
    function selectedDate() {
        {
            {
                user.birth
            }
        }
    }
</script>
{% endblock %}
