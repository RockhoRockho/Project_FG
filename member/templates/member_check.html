{% endblock %}

{% block title %}

{% block nav %}
{% endblock %}

{% block contents %}
<div class="d-flex flex-wrap justify-content-center col-12 pt-3">
    <div class="d-flex col-1">
    </div>
    <div class="d-flex flex-wrap col-10 p-3" style="background-color: #f0e8ff; border-radius: 50px;">

            <h3>회원확인</h3>

        <div class="d-flex col-1">
