{% extends "base.html" %}
{% load mathfilters %}

{% block title %}
찜한 상품
{% endblock %}

{% block contents %}

<style>
    th {
        font-size: 15px;
    }
    td {
        font-size: 12px;
    }
    img {
        width: 50px;
        height: 50px;
    }
    table {
        text-align: center;

    }
</style>

<div class="col-md-10">
    <h2>찜한 상품</h2><br>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th><input class="form-check-input" type="checkbox" value="" id="checkAll" style="float: left;">상품</th>
            <th>가격</th>
            <th>배송비</th>
            <th>평점</th>
            <th>My Comment</th>
          </tr>
        </thead>
        <tbody>
            {% for i in range %}
            <tr>
                <td><input class="form-check-input" type="checkbox" value="" id="" style="float: left;"><img src="https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/pd/22/3/7/9/5/1/1/qEmIN/1431379511_B.jpg" alt="..." class="img-thumbnail"> 제닉스 게이밍 의자</td>
                <td>10,000</td>
                <td>무료</td>
                <td>4.5/5</td>
                <td><button type="button" class="btn btn-primary btn-xs" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="{{i}}" style="font-size: 10px;">My Comment</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    &emsp;&emsp;
    <button type="button" class="btn btn-success btn-xs" style="font-size: 10px;">장바구니에 담기</button>
    <button type="button" class="btn btn-danger btn-xs" style="font-size: 10px;">삭제하기</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
</div>


<script>
    $("#checkAll").click(function () {
        $(".form-check-input").prop('checked', $(this).prop('checked'));
    });

    var exampleModal = document.getElementById('exampleModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget
        var recipient = button.getAttribute('data-bs-whatever')
        var modalTitle = exampleModal.querySelector('.modal-title')
        var modalBodyInput = exampleModal.querySelector('.modal-body input')

        modalTitle.textContent = 'New message to ' + recipient
        modalBodyInput.value = recipient
    })
</script>

{% endblock %}
