{% extends "base.html" %}

{% block title %}
FG MALL - 주문완료
{% endblock %}

{% block nav %}
{% endblock %}

{% block contents %}

<div class="page col-md-12">
    <div class="purchase_title">
        <div class="d-flex pt-3">
            <div class="col-xxl-8 col-md-5 col-sm-5 h3 align-items-center my-1">주문결제</div>
            <div class="col-xxl-4 col-md-7 col-sm-7 border text-center align-items-center row order_procedure h-100 my-1">
                <div class="col-sm-4">
                    <span>1.장바구니</span>
                </div>
                <div class="col-sm-4">
                    <span>2.주문결제</span>
                </div>
                <div class="col-sm-4 bg-black">
                    <span style="color: #fff;">3.주문완료</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-md-12 d-flex success_box">
        <div class="col-md-12 success_inner_box">
            <div class="col-md-12 text-center h1 py-3">주문이 성공적으로 완료되었습니다.</div>
            <div class="col-md-12 text-center h4">주문번호 {{ number }}</div>
            <div class="col-md-12 text-center h4">{{ delivery_address }} {{ detail_address }}로 보내실 주문이 완료 되었습니다.</div>
        </div>
    </div>
    <div class="d-flex flex-wrap col-12 justify-content-center pt-3">
        <button class="btn btn-primary d-flex mx-3 text-center" onclick="goMypage()">구매결제내역</button>
        <button class="btn btn-primary d-flex mx-3 text-center" onclick="goWrite()">리뷰쓰러가기</button>
        <button class="btn btn-primary d-flex mx-3 text-center" onclick="goService()">고객센터</button>
    </div>
    <script>
        function goMypage() {
            location.href = "{% url 'order_list' %}"
        }

        function goWrite() {
            location.href = "{% url 'review' %}"
        }

        function goService() {
            location.href = "{% url 'question_main' %}"
        }
    </script>
</div>
{% endblock %}
