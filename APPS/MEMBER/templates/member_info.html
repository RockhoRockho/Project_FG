{% extends "base.html" %}

{% block title %}
FG MALL - 개인정보 수정
{% endblock %}

{% block contents %}
<div class="bg-light col-lg-10 col-12 p-5" style="border-radius: 50px;">
    <div class="container space-2">
        <!-- Personal Info Form -->
        <form class="user-info" action="{% url 'member_info' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <!-- Input -->
                <div class="col-sm-6 col-12 mb-6">
                    <label id="nameLabel" class="form-label">
                        ID
                    </label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" readonly>
                        <small class="form-text text-muted">사용자의 아이디를 표시합니다.</small>
                    </div>
                </div>
                <!-- End Input -->

                <!-- Input -->
                <div class="col-sm-6 col-12 mb-6">
                    <label class="form-label">
                        이름
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}" required>
                </div>
                <!-- End Input -->
            </div>

            <div class="row">

                <!-- Input -->
                <div class="col-sm-4 col-8">
                    <label class="form-label">
                        Birth date
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" name="birth" id="birth" value="{{ user.birth }}"
                        placeholder="Enter your birth date" required>
                    <small class="form-text text-muted">생년월일을 입력해주세요 1990-01-01</small>
                </div>
                <!-- End Input -->

                <!-- Input -->
                <div class="col-sm-2 col-4">
                    <label class="form-label">
                        Gender
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" name="gender" id="gender" value="{{ user.gender }}" required>
                    <small class="form-text text-muted">남자 : m / 여자 : w</small>
                </div>
                <!-- End Input -->
                <!-- Input -->
                <div class="col-sm-6 col-12">
                    <label class="form-label">
                        Email
                        <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}"
                        placeholder="Enter your email address" required>
                    <small class="form-text text-muted">이메일 주소를 입력해주세요</small>
                </div>
                <!-- End Input -->
            </div>
            <div class="d-flex flex-wrap row">
                <!-- Input -->
                <div class="col-sm-6 col-12 mb-6">
                    <label class="form-label">
                        비밀번호
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" name="pw" id="pw" value="{{user.pw}}" placeholder="비밀번호 입력해주세요">
                </div>
                <!-- End Input -->

                <!-- Input -->
                <div class="col-sm-6 col-12 mb-6">
                    <label class="form-label">
                        핸드폰 번호
                        <span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="tel" name="phoneNum" id="phoneNum" value="0{{user.phoneNum}}"
                        placeholder="Enter your phone number" required>
                </div>
                <!-- End Input -->
            </div>
            <!-- End Social Profiles Form -->
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn btn-primary btn-md">수정하기</button>&emsp;&emsp;
                <a type="button" class="btn btn-secondary btn-md" href="{% url 'order_list' %}">이전으로</a>&emsp;&emsp;
            </div>
        </form>
    </div>
</div>

<script>
    var nav_bar = document.getElementById("nav-user");
    nav_bar.classList.remove("d-none");
</script>
{% endblock %}
