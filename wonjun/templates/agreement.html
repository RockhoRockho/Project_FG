{% extends "base.html" %}
{% load mathfilters %}

{% block title %}
Login_Page
{% endblock %}
{% block stylesheet %}
{% load static %}
<link href="{% static 'wonjun/css/agreement.css' %}" rel="stylesheet">
{% endblock %}

{% block contents %}
<div id="wrap">
    <div id="container">
        <form action="" id="agree">
            <div class="agree_all">
                <input type="radio" id="agree_all">
                <label for="agree_all">약관 전체 동의</label>
            </div>
            <div class="Essential">
                <p>필수 동의 항목</p>
                <div>
                    <input type="radio" id="Essential1">
                    <label for="Essential1">[필수] 쇼핑몰 이용약관 ></label>
                </div>
                <div>
                    <input type="radio" id="Essential2">
                    <label for="Essential2">[필수] 전자금융거래 이용약관 ></label>
                </div>
                <div>
                    <input type="radio" id="Essential3">
                    <label for="Essential3">[필수] 개인정보 수집동의서 ></label>
                </div>
            </div>
            <div class="select">
                <p>선택 동의 사항</p>
                <div>
                    <input type="radio" id="select1">
                    <label for="select1">[선택] 개인정보 수집 동의서 ></label>
                </div>
                <div>
                    <input type="radio" id="select2">
                    <label for="select2">[선택] 위치기간 서비스 이용약관 ></label>
                </div>
                <div>
                    <input type="radio" id="select3">
                    <label for="select3">[선택] 제 3자 마케팅 활용동의서 전체동의 ></label>
                </div>
            </div>
            <button type="button" class="btn btn-secondary">회원가입</button>
        </form>
    </div>
    <!-- footer 시작 -->
    <footer>

    </footer>
    <!-- footer 끝 -->
</div>
{% endblock %}
