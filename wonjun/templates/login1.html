{% extends "base.html" %}
{% load mathfilters %}

{% block title %}
Login_Page
{% endblock %}
{% block stylesheet %}
{% load static %}
<link href="{% static 'wonjun/css/login.css' %}" rel="stylesheet">
{% endblock %}


{% block nav %}
{% endblock %}

{% block contents %}

<div id="wrap">
    <div id="container">
        <!-- 로그인 시작 -->
        <div class="login_box">
            <div class="login_wrap">
                <form name="login" action="" id="login_input">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">ID</span>
                        <input type="text" class="id_input" placeholder="ID를 입력하세요.">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">PW</span>
                        <input type="text" class="pw_input" placeholder="Password를 입력하세요.">
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary">Login</button>
                    </div>
                </form>
                <div class="btn_sub">
                    <div class="login_auto">
                        <input id="auto" type="checkbox">
                        <label for="auto" style="font-size: 13px;">자동로그인</label>
                    </div>
                    <div class="login_save">
                        <input id="save" type="checkbox">
                        <label for="save" style="font-size: 13px;">아이디저장</label>
                    </div>
                </div>
                <div style="clear: both;"></div>
                <div class="login_list">
                    <a href="#" class="kakao">
                        <div class="kakao">
                            <strong>카카오로그인</strong>
                        </div>
                    </a>
                    <a href="#" class="naver">
                        <div class="naver">
                            <strong>네이버로그인</strong>
                        </div>
                    </a>
                    <a href="#" class="Apple">
                        <div class="Apple">
                            <strong>Apple로그인</strong>
                        </div>
                    </a>
                </div>
                <div class="sub_find">
                    <a href="#" id="myBtn" data-target="#MyModal" data-toggle="modal">아이디 찾기 <small>|</small></a>
                    <!-- <button type="button" idbutton> -->
                    <a href="#">비밀번호 찾기 <small>|</small></a>
                    <a href="#">회원가입</a>
                </div>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="find_id">아이디 찾기</div>
                    <div class="col-2 close">&times;</div>
                  </div>
            </div>
        <script>
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];
            
            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    <!-- 로그인 끝 -->
    <!-- footer 시작 -->
    <footer>

    </footer>
    <!-- footer 끝 -->
</div>
{% endblock %}
